    <section class="purchase" id="purchase">
        <h2>Purchase Your Dream Jaguar</h2>
        <form id="purchaseForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="model">Select Model:</label>
            <select id="model" name="model" required>
                <option value="F-PACE">Jaguar F-PACE</option>
                <option value="E-PACE">Jaguar E-PACE</option>
                <option value="I-PACE">Jaguar I-PACE</option>
                <option value="F-TYPE">Jaguar F-TYPE</option>
                <option value="XE">Jaguar XE</option>
                <option value="XF">Jaguar XF</option>
            </select>

            <label for="color">Preferred Color:</label>
            <input type="text" id="color" name="color" required>

            <label for="message">Additional Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
        <p id="confirmationMessage"></p>
    </section>

    <script src="script.js"></script>
